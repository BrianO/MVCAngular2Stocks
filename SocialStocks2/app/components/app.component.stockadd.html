<div id="AddStockForm" class="container-fluid" title="Add a Stock">
    <div class="form-group">
        <label><b>Symbol:</b></label>

        <input type="text"
               [(ngModel)]="newStockSym"
               class="form-control"
               (ngModelChange)="symbolChanged()" />

        <button class="btn btn-primary"
                (click)="addStock()">
            Add
        </button>
    </div>
    <div class="form-group">
        <div class="form-control-static">
            {{newStockName}}
        </div>
    </div>
    <div class="row">
        
           <button class="btn" routerLink="/">Cancel</button>
        
    </div>
</div>
