<div class="container-fluid">
    <h2>
        <b>Confirm Delete of?</b>
    </h2>
    <form>
        <div class="form-group">
            <label class="control-label">
                <b>Name :</b>
            </label>
            <div class="form-control-static">
                {{stockName}}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">
                <b>Symbol :</b>
            </label>
            <div class="form-control-static">
                {{stockSymbol}}
            </div>
        </div>
        <div class="row">
       
                <button class="btn btn-primary" 
                        (click)="remove()">Delete</button>
                <button class="btn" 
                        routerLink="/">Cancel</button>
           
        </div>
    </form>
</div>
